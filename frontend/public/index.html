<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./cotlogo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>College of Technology Inventory System</title>
    <script>
      // Run BEFORE React to suppress reCAPTCHA/timeout error overlay
      (function() {
        function isTimeoutOrRecaptchaError(event) {
          var msg = '';
          if (event.reason) {
            msg = (event.reason && (event.reason.message || event.reason.toString && event.reason.toString())) || '';
          } else if (event.message) {
            msg = event.message || '';
          }
          msg = msg.toLowerCase();
          return msg.indexOf('timeout') !== -1 || msg.indexOf('recaptcha') !== -1 || msg.indexOf('abort') !== -1 ||
            (event.reason && event.reason.name === 'AbortError');
        }
        window.addEventListener('unhandledrejection', function(event) {
          if (isTimeoutOrRecaptchaError(event)) {
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        }, true);
        function hideErrorOverlay() {
          if (!document.body) return;
          var iframes = document.body.querySelectorAll('iframe');
          for (var i = 0; i < iframes.length; i++) {
            var f = iframes[i];
            if (!f.src || f.src === '' || f.src === 'about:blank') {
              f.style.cssText = 'display:none!important;visibility:hidden!important;opacity:0!important;pointer-events:none!important;position:fixed!important;z-index:-9999!important;';
            }
          }
          var all = document.body.getElementsByTagName('*');
          for (var j = 0; j < all.length; j++) {
            var el = all[j];
            var text = (el.textContent || el.innerText || '').toLowerCase();
            if (text.indexOf('timeout') !== -1 && (text.indexOf('error') !== -1 || text.indexOf('uncaught') !== -1)) {
              if (el.style.position === 'fixed' || window.getComputedStyle(el).position === 'fixed') {
                el.style.cssText = 'display:none!important;visibility:hidden!important;opacity:0!important;pointer-events:none!important;z-index:-9999!important;';
              }
            }
          }
        }
        function observe() {
          if (!document.body) {
            setTimeout(observe, 20);
            return;
          }
          hideErrorOverlay();
          var obs = new MutationObserver(hideErrorOverlay);
          obs.observe(document.body, { childList: true, subtree: true });
          var n = 0;
          var iv = setInterval(function() {
            hideErrorOverlay();
            if (++n > 150) clearInterval(iv);
          }, 100);
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', observe);
        } else {
          observe();
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
